    <title>Pandora-19</title>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equip="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="styles/material-design-icon-fonts/icon-font-include.css">

</head>

<body layout="row" flex ng-app="App" ng-controller="mainController" ng-cloak>

    <md-sidenav layout="column" flex md-component-id="left" class="md-sidenav-left">
        <md-toolbar class="md-tall md-hue-10 left-toolbar">
            <div layout="column" flex layout-align="start center" class="md-toolbar-tools menu">
                <div layout-align="center">
                	<div layout="row" layout-align="center end">
                    <img src="images/icons/icon-128x128.png">
                    
                	</div>                    
                </div>               
            </div>
        </md-toolbar>
        
        <div layout="column" flex layout-align="start">
            <p id="hint-user">Get latest statistics</p>

            <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!">မြန်မာနိုင်ငံမှ အချက်အလက်များ</md-button>

            <md-button ng-click="toggleLeftMenu()" class="md-raised menu-links" href="#!global">ကမ္ဘာတစ်၀ှမ်းမှ အချက်အလက်များ</md-button>

            <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!bycountry">နိုင်ငံအလိုက် အချက်အလက်များ</md-button>

            <md-button ng-click="toggleLeftMenu()" class="md-raised menu-links" href="#!about">About</md-button>

        </div>
    </md-sidenav>

    <div layout="column" flex layout-fill role="main" class="relative">
    	<div>
    		<md-toolbar style="position: fixed; width: 100%;" class="animate-show md md-whiteframe-z1 main-toolbar">
            	<div layout="row" flex class="md-toolbar-tools">
                	<md-button ng-click="toggleLeftMenu()">
                    	<md-icon>menu</md-icon>
                	</md-button>
                	<h2 id="app-name">Pandora-19</h2>
                	<md-button href="#!">
                    	<md-icon>home</md-icon>
                	</md-button>                
            	</div>
        	</md-toolbar>
    	</div>
        <div id="app-description">
             <p style="color: #876800; font-size: 13px;">မှန်ကန်တိကျသော အချက်အလက်များဖြင့် COVID-19 ကပ်ရောဂါကို ရင်ဆိုင်တားဆီးကြပါစို့</p>
        </div>

        <div layout="column" flex layout-align="start" class="main-content">
            <div ng-view></div>
            <div>
            <script type="text/ng-template" id="myanmar.html">
                <h1 class="service-description" ng-show="myanmar_stat">{{date(datetimeobj)}} {{time(datetimeobj)}} အချိန် နောက်ဆုံးရ မြန်မာနိုင်ငံ၏ COVID-19 ဖြစ်ပွားမှု အခြေအနေ</h1>
                <p class="alert" ng-show="!myanmar_stat">{{data_status}}</p>
                <div layout="column" ng-show="myanmar_stat">
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">လူနာအသစ် :</p></td>
                					<td><p class="alert table-data"> {{newCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ကုသဆဲလူနာ :</p></td>
                					<td><p class="warning table-data"> {{activeCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ရောဂါပြင်းထန်လူနာ :</p></td>
                					<td><p class="alert table-data"> {{criticalCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ထပ်တိုးသေဆုံးသူ :</p></td>
                					<td><p class="alert table-data"> {{newDeaths}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">စုစုပေါင်းသေဆုံးသူ :</p></td>
                					<td><p class="warning table-data"> {{totalDeaths}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ဆေးရုံဆင်းလူနာ :</p></td>
                					<td><p class="relax table-data"> {{recoveredCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ရောဂါပိုးစစ်ဆေးမှုပေါင်း :</p></td>
                					<td><p class="warning table-data"> {{testedCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ပိုးတွေ့ရှိမှုစုစုပေါင်း :</p></td>
                					<td><p class="alert table-data"> {{totalCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                </div>                  
            </script>

            <script type="text/ng-template" id="global.html">
                <h1 class="service-description" ng-show="world_stat">{{datetime}} ၌ ကမ္ဘာတစ်၀ှမ်း COVID-19 ဖြစ်ပွားမှု အခြေအနေ</h1>
                <p class="alert" ng-show="!world_stat">{{data_status}}</p>
                <div layout="column" ng-show="world_stat">
                	<div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">လူနာအသစ် :</p></td>

                				</tbody>

                		<div>
                			<table>

                					<tr>

                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ရောဂါပြင်းထန်လူနာ :</p></td>
                						<td><p class="alert table-data">{{criticalCases}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ထပ်တိုးသေဆုံးသူ :</p></td>
                						<td><p class="warning table-data">{{newDeaths}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">စုစုပေါင်း သေဆုံးသူ :</p></td>
                						<td><p class="warning table-data">{{totalDeaths}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ဆေးရုံဆင်းလူနာ :</p></td>
                						<td><p class="relax table-data">{{totalRecovered}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>

                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ပိုးတွေ့ရှိမှုစုစုပေါင်း :</p></td>
                						<td><p class="alert table-data">{{totalCases}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	</div>

                	<div>
                		<h4>ရောဂါပြန့်ပွားမှု အချက်အလက်များ</h4>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">လူတစ်သန်းတွင် ဖြစ်ပွားနှုန်း :</p></td>
                						<td><p class="alert table-data">{{totalCasesPOneM}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">လူတစ်သန်းတွင် သေဆုံးနှုန်း :</p></td>
                						<td><p class="warning table-data">{{deathsCasesPOneM}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	</div>       
                </div>           
            </script>

            <script type="text/ng-template" id="bycountry.html">
                <h4 class="service-description">နိုင်ငံအလိုက်ရှာရန်</h1>
                <div id="input-group">                	
                		<md-radio-group ng-model="inputMode" ng-change="radioChanged()">
                			<md-radio-button value="fromMenu">အသင့်ရွေးမည်</md-radio-button>
                			<md-radio-button value="fromInput">ကိုယ်တိုင်ရိုက်ထည့်မည်</md-radio-button>
                		</md-radio-group>  <br/>        		               		
                		<md-input-container ng-show="enterManually">
                			<label>နိုင်ငံအမည် (အင်္ဂလိပ်လို)</label>
                			<input ng-change="textChanged()" type="text" ng-model="selectedCountry"/>
                		</md-input-container> <br/>
                		<md-input-container ng-show="selectFromMenu">
                			<label>နိုင်ငံအမည်</label>
                			<md-select ng-model="selectedCountry" ng-change="selectChanged()" placeholder="နိုင်ငံအမည်ရွေးပါ" >
                				<md-option ng-value="country" ng-repeat="country in listOfCountries">
                					{{country}}
                				</md-option>
                			</md-select>
                		</md-input-container> <br/>
                		<md-button class="md-primary md-raised" ng-click="getData()">အချက်အလက်ပြရန်</md-button>                	 
                </div>

                <div ng-show="country_stat">
                	<h1 class="service-description">{{date(datetimeobj)}} {{time(datetimeobj)}} အချိန် နောက်ဆုံးရ {{selectedCountry}} နိုင်ငံ၏ COVID-19 ဖြစ်ပွားမှု အခြေအနေ</h1>
                	<div layout="column">
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">လူနာအသစ် :</p></td>
                						<td><p class="alert table-data"> {{newCases}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>

                					</tr>
                				</tbody>
                			</table>
                		</div>

                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ရောဂါပြင်းထန်လူနာ :</p></td>
                						<td><p class="alert table-data"> {{criticalCases}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>

                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ထပ်တိုးသေဆုံးသူ :</p></td>
                						<td><p class="alert table-data"> {{newDeaths}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>

                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">စုစုပေါင်းသေဆုံးသူ :</p></td>
                						<td><p class="warning table-data"> {{totalDeaths}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>

                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ဆေးရုံဆင်းလူနာ :</p></td>
                						<td><p class="relax table-data"> {{recoveredCases}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ရောဂါပိုးစစ်ဆေးမှုပေါင်း :</p></td>
                						<td><p class="warning table-data"> {{testedCases}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ပိုးတွေ့ရှိမှုစုစုပေါင်း :</p></td>
                						<td><p class="alert table-data"> {{totalCases}} </p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	</div>
                </div>               
            </script>

            <script type="text/ng-template" id="about.html">
                <h1 class="service-description">COVID-19 Pandemic Information App (version 1.6)</h1>
                <p>An app to track the outbreak of COVID-19 pandemic in Myanmar.</p>               
                <p>Made with love from Major San, this app is a prototype and fastly developed with data from RAPID API. You can freely contribute and/or share this <a href="https://github.com/major-phyo-san/pandora-19">project</a> under GNU General Public License version 3.0.</p>
                <p>The app is written with AngularJS 1.7 and runs on Google's Firebase. I hope to add more contents with Burmese as well as English in later versions.</p>
            </script>
        </div>
        </div>
    </div>

</body>

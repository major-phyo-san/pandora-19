<head>

    <title>Pandora-19</title>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta http-equip="X-UA-Compatible" content="IE=edge">

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#d13232">

    <link rel="stylesheet" href="scripts/angular-material-1.1.12/angular-material.min.css">
    <link rel="stylesheet" href="styles/material-design-icon-fonts/icon-font-include.css">
    <link rel="stylesheet" href="styles/mainstyle.css">    
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
</head>

<body layout="row" flex ng-app="App" ng-controller="mainController" ng-cloak>

    <md-sidenav layout="column" flex md-component-id="left" class="md-sidenav-left">
        <md-toolbar class="md-tall md-hue-10 left-toolbar">
            <div layout="column" flex layout-align="start center" class="md-toolbar-tools menu">
                <div layout-align="center">
                	<div layout="row" layout-align="center end">
                    <img src="images/icons/icon-128x128.png">
                    
                	</div>                    
                </div>               
            </div>
        </md-toolbar>
        
        <div layout="column" flex layout-align="start">
            <p id="hint-user">Get latest statistics</p>

             <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!myanmar">မြန်မာနိုင်ငံမှ အချက်အလက်များ</md-button>

            <md-button ng-click="toggleLeftMenu()" class="md-raised menu-links" href="#!global">ကမ္ဘာတစ်၀ှမ်းမှ အချက်အလက်များ</md-button>

            <md-button ng-click="toggleLeftMenu()" class="md-primary md-raised menu-links" href="#!about">About</md-button>

        </div>
    </md-sidenav>

    <div layout="column" flex layout-fill role="main" class="relative">
        <md-toolbar class="animate-show md md-whiteframe-z1 main-toolbar">
            <div layout="row" flex class="md-toolbar-tools">
                <md-button ng-click="toggleLeftMenu()">
                    <md-icon>menu</md-icon>
                </md-button>
                <h2 id="app-name">Pandora-19</h2>
                <md-button href="#!">
                    <md-icon>home</md-icon>
                </md-button>                
            </div>
        </md-toolbar>

        <div layout="column" flex layout-align="start" class="main-content">
            <div class="app-description">
                <p style="color: #876800; font-size: 15px;">မှန်ကန်တိကျသော အချက်အလက်များဖြင့် COVID-19 ပြန့်နှံ့မှုကို ရင်ဆိုင်တားဆီးကြပါစို့</p>
            </div>
            <div ng-view></div>

            <script type="text/ng-template" id="myanmar.html">
                <h1 class="service-description">{{date}} {{time}} ၌ မြန်မာနိုင်ငံ၏ COVID-19 ဖြစ်ပွားမှု အခြေအနေ</h1>
                <div layout="column">
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">လူနာအသစ်တွေ့ရှိမှု :</p></td>
                					<td><p class="alert table-data"> {{newCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ဖြစ်ပွားဆဲလူနာများ :</p></td>
                					<td><p class="warning table-data"> {{activeCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ရောဂါပြင်းထန်လူနာများ :</p></td>
                					<td><p class="alert table-data"> {{criticalCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>

                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">ဆေးရုံဆင်းလူနာများ :</p></td>
                					<td><p class="relax table-data"> {{recoveredCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                	
                	<div>
                		<table>
                			<tbody>
                				<tr>
                					<td><p class="table-content">အတည်ပြုပြီး စုစုပေါင်း :</p></td>
                					<td><p class="warning table-data"> {{totalCases}} </p></td>
                				</tr>
                			</tbody>
                		</table>
                	</div>
                </div>                     
            </script>

            <script type="text/ng-template" id="global.html">
                <h1 class="service-description">{{date}} {{time}} ၌ ကမ္ဘာတစ်၀ှမ်း COVID-19 ဖြစ်ပွားမှု အခြေအနေ</h1>
                <div layout="column">
                	<div>
                		<h4>ရောဂါပြန့်ပွားမှုစတင်ချိန်မှ ယနေ့ထိစုစုပေါင်း</h4>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ဖြစ်ပွားသူ :</p></td>
                						<td><p class="alert table-data">{{totalCases}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">သေဆုံးသူ :</p></td>
                						<td><p class="warning table-data">{{totalDeaths}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ကျန်းမာလာသူ :</p></td>
                						<td><p class="relax table-data">{{totalRecovered}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	</div>
                	<div>
                		<h4>နောက်ဆုံးရ အချက်အလက်များအရ</h4>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ထပ်တိုး လူနာများ :</p></td>
                						<td><p class="alert table-data">{{newCases}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                		<div>
                			<table>
                				<tbody>
                					<tr>
                						<td><p class="table-content">ထပ်တိုး သေဆုံးသူများ :</p></td>
                						<td><p class="warning table-data">{{newDeaths}}</p></td>
                					</tr>
                				</tbody>
                			</table>
                		</div>
                	</div>              	
                </div>           
            </script>

            <script type="text/ng-template" id="about.html">
                <h1 class="service-description">COVID-19 Pandemic Information App (version 1.1)</h1>
                <p>An app to track the outbreak of pandemic in Myanmar.</p>               
                <p>Made with love from Major San, this app is a prototype and fastly developed with data from RAPID API.</p>
                <p>The project is Written with AngularJS 1.7 and runs on Google's Firebase. I hope to add more contents with Burmese as well as English in later versions.</p>
            </script>

            <script type="text/ng-template" id="page-four.html">
                <h1 class="service-description">Page Four Description</h1>                
            </script>

        </div>
    </div>

</body>
